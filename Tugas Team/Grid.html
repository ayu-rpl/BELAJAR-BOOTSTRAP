<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <title>Tugas Team Grid</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="p-1 col-12 text-center bg-info" style="border: 1px solid black;">
                <div>
                    <h5 class="text-center">NAVIGATION</h5>
                </div>
            </div>
        </div>

        <div class="row my-2">
            <div class="p-3 col-3 text-center bg-danger-subtle" style="border: 1px solid black;">
                <div>
                    <h5 class="text-center">LOGIN</h5>
                </div>
            </div>

            <div class="p-3 col-5 offset-4 text-center bg-danger-subtle" style="border: 1px solid black;">
                <div>
                    <h5 class="text-center">TAGLINE</h5>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-7 text-center bg-primary" style="border: 1px solid black;">
                <h5 class="text-white text-center mt-5">FEATURED CASE STUDY</h5>
            </div>
            <div class="col-5">

                <div class="row">
                    <div class="col-11 mt-0 p-5 offset-1 bg-primary" style="border: 1px solid black;">
                        <h5 class="text-white text-center">INTRODUCTION</h5>
                    </div>
                    <div class="row offset-1">
                        <div class="col-3 mt-3 mb-3">
                            <h5>CLIENTS</h5>
                        </div>
                    </div>
                    <div class="row g-1" style="height: 100px; justify-content: space-between;">
                        <div class="col-3 mt-0 offset-1 text-center bg-primary-subtle" style="border: 1px solid black;"></div>
                        <div class="col-3 mt-0 offset-1 text-center bg-primary-subtle" style="border: 1px solid black;"></div>
                        <div class="col-3 mt-0 offset-1 text-center bg-primary-subtle" style="border: 1px solid black;"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row" style="justify-content: space-between;">
            <div class="col-3 mt-3 bg-info-subtle" style="border: 1px solid black; height: 10rem; padding: 6rem;">
                <h5 class="text-center">SERVICES</h5>
            </div>
            <div class="col-3 offset-1 mt-3 bg-info-subtle" style="border: 1px solid black; height: 10rem; padding: 6rem;">
                <h5 class="text-center">FEATURED
                    TESTIMONIAL</h5>
            </div>
            <div class="col-3 offset-1 mt-3 bg-info-subtle" style="border: 1px solid black; height: 10rem; padding: 6rem;">
                <h5 class="text-center">MINI CALL TO
                    ACTION BANNER</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-3 bg-info" style="border: 1px solid black; height: 10rem; padding: 4rem;">
                <h5 class="text-center">FOOTER</h5>
            </div>
        </div>

    </div>


    <!-- Bootstrap Javascript -->
    <script src="../js/bootstrap.js"></script>

    <!-- Popper Javascript -->
    <script src="../js/popper.min.js"></script>
</body>

</html>
